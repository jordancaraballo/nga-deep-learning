# definition file to build xrasterlib conda environment
name: rapids

channels:
  - conda-forge
  - defaults
  - anaconda
  - rapidsai
  - nvidia

dependencies:
  - ipykernel
  - rapids-blazing=0.18
  - python=3.7
  - cudatoolkit=11.0
  - webcolors
  - Pillow
  - pip
  - pip:
    - tensorflow==2.4
    - opencv-python
    - scikit-image
    - tifffile
    - seaborn
    - scipy
    - Pillow
    - imagecodecs
    - rasterio
    - dask-image

